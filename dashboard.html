<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./dashboard.css">
</head>


<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #eeeeee;">
        <div class="container-fluid mx-3">
            <a class="navbar-brand" href="#"><img src="./Images/wallet-with-money-credit-card_3482-6721-removebg-preview.png" width="70px" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  fw-semibold text-dark me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Expense</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add item</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button id="btn" onclick="logout()" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <h1 class="text-center m-4">Expense Management Dashboard</h1>


    <div class="container d-flex  flex-wrap justify-content-evenly">
        <div class="card" style="width: 18rem;">
            <div class="card-body d-flex align-items-center justify-content-between">

                <div>
                    <h4 class="card-title">Total Expense</h4>
                    <h5 class="card-subtitle mb-2 text-body-secondary">3500$</h5>
                </div>
                <div class="text-center">
                    <i class="ri-wallet-3-line fs-2"></i>

                </div>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body gap-2 d-flex align-items-center justify-content-between">

                <div>
                    <h4 class="card-title">Monthly Expense</h4>
                    <h5 class="card-subtitle mb-2 text-body-secondary">1200$</h5>
                </div>
                <div class="text-center">
                    <i class="ri-money-euro-box-line fs-2"></i>
                </div>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body d-flex align-items-center justify-content-between">

                <div>
                    <h4 class="card-title">Total Expense</h4>
                    <h5 class="card-subtitle mb-2 text-body-secondary">1800$</h5>
                </div>
                <div class="text-center">
                    <i class=" ri-currency-line fs-2"></i>
                </div>
            </div>
        </div>
    </div>

    <h2 class="m-3">Expense List</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Bills</td>
                <td>K-Electric & Sui</td>
                <td>$100</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Grocery</td>
                <td>Imtaiz</td>
                <td>$150</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Rent</td>
                <td>Home & Shop</td>
                <td>$500</td>
            </tr>
        </tbody>
    </table>





    <script src="./signup/signup.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
